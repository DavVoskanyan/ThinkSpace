<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>

    <!--  icon  -->
    <link rel="icon" href="/front/assets/forTabIcon.png">

    <!--  styles  -->
    <link rel="stylesheet" href="/front/assets/globalStyles/globalCssProperties.css">
    <link rel="stylesheet" href="/front/assets/globalStyles/templateStyles.css">

    <!--  scripts  -->
    <script defer type="module" src="/dist/schedulePage.bundle.js"></script>
</head>
<body>
<div id="header">
    <img src="/front/assets/LogoDarkTheme.svg" alt="" class="appLogo">
    <button class="addNewNote">
        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="plusIcon">
            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/>
        </svg>
        add new note
    </button>
    <div class="rightSidebarTop"></div>
</div>
<div id="leftSideBar"></div>
<div class="hiddenSmoothly" id="mainContent">
    <div id="schedulerMainContainer"></div>
</div>
<div id="rightSideBar">
    <div class="nameAndAvatar">
        <div class="welcome">
            <span>Hello,</span>
            <span class="userName">Sicmundus</span>
        </div>
        <img class="userAvatar" src="/front/assets/avatars/avatar_2.jpg" alt="">
    </div>
    <hr>
    <div class="infoBlocksContainer">
        <div class="infoBlock">
            <div class="blockTitle">All Thoughts:</div>
            <div class="blockInfoContainer">
                <div class="coloredBorder"></div>
                <span class="numericInfo">182</span>
            </div>
        </div>
        <div class="infoBlock">
            <div class="blockTitle">Important:</div>
            <div class="blockInfoContainer">
                <div class="coloredBorder"></div>
                <span class="numericInfo">182</span>
            </div>
        </div>
        <div class="infoBlock">
            <div class="blockTitle">With global task:</div>
            <div class="blockInfoContainer">
                <div class="coloredBorder"></div>
                <span class="numericInfo">182</span>
            </div>
        </div>
        <div class="infoBlock">
            <div class="blockTitle">All time:</div>
            <div class="blockInfoContainer">
                <div class="coloredBorder"></div>
                <span class="numericInfo">182</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
