  <div id="rightSideBar">
      <div class="nameAndAvatar">
          <div class="welcome">
              <span>Hello,</span>
              <span class="userName">Sicmundus</span>
          </div>

      </div>
      <hr>
      <div class="infoBlocksContainer">
          <div class="infoBlock">
              <div class="blockTitle">All Thoughts:</div>

          </div>

              <div class="coloredBorder"></div>

                  <div class="coloredBorder"></div>

              </div>
          </div>
          <div class="infoBlock">
              <div class="blockTitle">All time:</div>
              <div class="blockInfoContainer">
                  <div class="coloredBorder"></div>
                  <span class="numericInfo">182</span>
              </div>
          </div>
      </div>
  </div>




  <div id="addNoteModal" class="modal">
    <div class="modalWindow">
      <div class="modalHeader">Add New Note</div>
      <div class="modalContent">
        <form>
          <label>
            <input type="text" class="title" placeholder="Title...">
          </label>
          <label>
            <textarea class='description' cols="30" rows="10" placeholder="Text..."></textarea>
          </label>
          <button class="addNewNote"> Add </button>
        </form>
        <div class="datePickerContainer">
        </div>
      </div>
      <div class="modalFooter"></div>
    </div>
  </div>
